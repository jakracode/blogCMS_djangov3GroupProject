{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>404 â€” Page not found</title>
    <style>
        :root{--bg:#f7fafc;--card:#fff;--muted:#6b7280;--accent:#2563eb}
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
            background:linear-gradient(180deg,var(--bg),#fff);
            color:#111827;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:32px;
        }
        .card{
            background:var(--card);
            border-radius:12px;
            box-shadow:0 6px 24px rgba(15,23,42,0.08);
            max-width:920px;
            width:100%;
            padding:48px;
            display:flex;
            gap:28px;
            align-items:center;
        }
        .code{
            font-weight:700;
            font-size:96px;
            color:var(--accent);
            line-height:1;
            min-width:140px;
            text-align:center;
        }
        .content h1{
            margin:0 0 8px 0;
            font-size:28px;
        }
        .content p{
            margin:0 0 18px 0;
            color:var(--muted);
            font-size:15px;
        }
        .actions{display:flex;gap:12px;flex-wrap:wrap}
        .btn{
            display:inline-block;
            text-decoration:none;
            padding:10px 16px;
            border-radius:8px;
            font-weight:600;
            font-size:14px;
        }
        .btn-primary{
            background:var(--accent);
            color:#fff;
        }
        .btn-ghost{
            border:1px solid #e6e9ee;
            color:var(--muted);
            background:transparent;
        }
        .muted-note{font-size:13px;color:#94a3b8;margin-top:12px}
        @media (max-width:640px){
            .card{flex-direction:column; padding:28px}
            .code{font-size:72px;min-width:auto}
        }
    </style>
</head>
<body>
    <main class="card" role="main" aria-labelledby="title-404">
        <div class="code" aria-hidden="true">404</div>
        <div class="content">
            <h1 id="title-404">Page not found</h1>
            <p>We couldn't find the page you were looking for.</p>

            {% if request.path %}
            <p class="muted-note">Tried: <code>{{ request.path }}</code></p>
            {% endif %}

            <div class="actions" role="navigation" aria-label="404 actions">
                <a class="btn btn-primary" href="/">Go to homepage</a>
                <a class="btn btn-ghost" href="javascript:history.back()">Go back</a>
                <a class="btn btn-ghost" href="mailto:admin@example.com?subject=Broken%20link%20on%20site">Report an issue</a>
            </div>
        </div>
    </main>
</body>
</html>
